version: "3.8"

services:

  #-----------------------------------#
  #------| Streams Kafka utils |------#
  #-----------------------------------#
  data-provider:
    build: ./streams-data-provider
    environment:
      PRODUCER_URL: producer
      PRODUCER_PORT: 8992
    depends_on:
      - producer

  #-----------------------------------#
  #----| Implementation Services |----#
  #-----------------------------------#
  producer:
    build: ./producer
    environment:
      KAFKA_BROKER_URL: 'broker-1:9092,broker-2:29092'
    depends_on:
      - init-kafka
    ports:
      - "8992:8992"

  consumer:
    build: ./consumer
    environment:
      KAFKA_BROKER_URL: 'broker-1:9092,broker-2:29092'
    depends_on:
      - init-kafka
    ports:
      - "8993:8992"
      